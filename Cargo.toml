[package]
name = "rust-s3"
version = "0.4.1"
authors = ["Drazen Urch", "Nick Stevens"]
description = "Tiny Rust library for working with Amazon S3."
repository = "https://github.com/durch/rust-s3"
readme = "README.md"
keywords = ["Amazon", "AWS", "S3"]
license = "MIT"
documentation = "https://durch.github.io/rust-s3/"
build = "build.rs"

[build-dependencies]
serde_codegen = "0.8"

[lib]
name = "s3"
path = "src/lib.rs"

[dependencies]
chrono = "0.2.0"
curl = "0.4.0"
hex = "0.2.0"
log = "0.3.6"
rust-crypto = "0.2.0"
serde = "~0.8"
serde_xml = "~0.9"
url = "1.2.4"
